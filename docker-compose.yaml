services:
    parse_api:
      build: parse_dota
      env_file:
        - parse_dota/.env
      depends_on:
        - mongo
      ports:
        - 8001:8000
#      develop:
#        watch:
#          - path: .
#            action: rebuild

    mongo:
      image: mongo
      restart: always
      ports:
        - 27017:27017
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: example
      volumes:
        - type: bind
          source: ./data
          target: /data/db

    mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: example
        ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/